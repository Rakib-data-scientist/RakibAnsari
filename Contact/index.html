<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rakib Ansari</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="contact-body">
    <header class="navbar" style="background-color: transparent;">
        <div class="logo"></div>
        <nav>
            <a href="/Home">Home</a>
            <a href="/Contact">Contact</a>
        </nav>
    </header>

    <h1 class="contact-header-title">CONTACT US</h1>

    <div class="contact-card">
        <!-- Contact form -->
        <form class="contact-form" 
              action="https://formsubmit.co/rakib.ai.ds@gmail.com" 
              method="POST">

            <!-- FormSubmit options -->
            <input type="hidden" name="_subject" value="New contact request from RakibAnsari.com">
            <input type="hidden" name="_template" value="table">
            <!-- Optional: redirect to a thank you page after submit -->
            <!-- <input type="hidden" name="_next" value="https://rakibansari.com/ThankYou"> -->
            <!-- Optional: disable captcha -->
            <input type="hidden" name="_captcha" value="false">

            <!-- First row: Name and Email -->
            <div class="contact-row">
                <div class="contact-field">
                    <label for="name">NAME<span class="required">*</span></label>
                    <input type="text" id="name" name="Name" required>
                </div>

                <div class="contact-field">
                    <label for="email">EMAIL<span class="required">*</span></label>
                    <input type="email" id="email" name="Email" required>
                </div>
            </div>

            <!-- Subject field -->
            <div class="contact-field">
                <label for="subject">Subject</label>
                <input type="text" id="subject" name="Subject" placeholder="Subject">
            </div>

            <!-- Message field -->
            <div class="contact-field">
                <label for="message">MESSAGE<span class="required">*</span></label>
                <textarea id="message" name="Message" rows="8" required></textarea>
            </div>

            <!-- Submit button -->
            <div class="contact-actions">
                <button type="submit" class="contact-submit-btn">
                    SEND REQUEST
                </button>
            </div>
        </form>
    </div>

    <footer style="background-color: #fcfbf8; border: none;">
        <div class="footer-links">
            <a href="/Terms">Terms & Conditions</a> | 
            <a href="/Privacy">Privacy Policy</a> | 
            <a href="/Refund">Cancellation & Refund Policy</a> | 
            <a href="/Contact">Contact</a> | 
            <a href="/Shipping">Shipping & Delivery Policy</a>
        </div>
    </footer>
</body>
</html>
