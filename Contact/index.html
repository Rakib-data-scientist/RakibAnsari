<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rakib Ansari</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- START Formbricks Surveys -->
    <script type="text/javascript">
    !function(){
      var appUrl = "https://app.formbricks.com";
      var environmentId = "cmis8fq5dt6hdad017qcqh2bf";

      var t = document.createElement("script");
      t.type = "text/javascript";
      t.async = true;
      t.src = appUrl + "/js/formbricks.umd.cjs";

      var e = document.getElementsByTagName("script")[0];
      e.parentNode.insertBefore(t, e);

      setTimeout(function () {
        window.formbricks.setup({
          environmentId: environmentId,
          appUrl: appUrl
        });
      }, 500);
    }();
    </script>
    <!-- END Formbricks Surveys -->
</head>

<body class="contact-body">
    <header class="navbar" style="background-color: transparent;">
        <div class="logo"></div>
        <nav>
            <a href="/Home">Home</a>
            <a href="/Contact">Contact</a>
        </nav>
    </header>

    <h1 class="contact-header-title">CONTACT US</h1>

    <div class="contact-card">
        <!-- ðŸ”¥ Formbricks container -->
        <div id="formbricks-container"></div>
    </div>

    <footer style="background-color: #fcfbf8; border: none;">
        <div class="footer-links">
            <a href="/Terms">Terms & Conditions</a> | 
            <a href="/Privacy">Privacy Policy</a> | 
            <a href="/Refund">Cancellation & Refund Policy</a> | 
            <a href="/Contact">Contact</a> | 
            <a href="/Shipping">Shipping & Delivery Policy</a>
        </div>
    </footer>

    <!-- mount Formbricks form into placeholder -->
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        if (window.formbricks) {
          formbricks.mount("formbricks-container");
        }
      });
    </script>

</body>
</html>
