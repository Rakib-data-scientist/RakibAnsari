<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rakib Ansari</title>
    <link rel="stylesheet" href="/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>

<body class="contact-body">
    <!-- NAVBAR -->
    <header class="navbar" style="background-color: transparent;">
        <div class="logo"></div>
        <nav>
            <a href="/Home">Home</a>
            <a href="/Contact">Contact</a>
        </nav>
    </header>

    <!-- PAGE TITLE -->
    <h1 class="contact-header-title">CONTACT US</h1>

    <!-- CONTACT FORM CARD -->
    <div class="contact-card">
        <form class="contact-form"
              action="https://formsubmit.co/rakib.ai.ds@gmail.com"
              method="POST">

            <!-- FormSubmit options -->
            <input type="hidden" name="_subject" value="New contact request from RakibAnsari.com">
            <input type="hidden" name="_template" value="table">
            <input type="hidden" name="_captcha" value="false">

            <!-- First row -->
            <div class="contact-row">
                <div class="contact-field">
                    <div class="form-label">NAME*</div>
                    <input type="text" class="input-line" name="Name" required>
                </div>

                <div class="contact-field">
                    <div class="form-label">EMAIL*</div>
                    <input type="email" class="input-line" name="Email" required>
                </div>
            </div>

            <!-- Subject -->
            <div class="contact-field">
                <div class="form-label">Subject</div>
                <input type="text" class="input-line" name="Subject" placeholder="Subject">
            </div>

            <!-- Message -->
            <div class="contact-field">
                <div class="form-label">MESSAGE*</div>
                <textarea class="input-box" name="Message" rows="6" required></textarea>
            </div>

            <!-- Button -->
            <button type="submit" class="btn-submit">SEND REQUEST</button>
        </form>
    </div>

    <!-- FOOTER -->
    <footer>
        <div class="footer-links">
            <a href="/Terms">Terms & Conditions</a> |
            <a href="/Privacy">Privacy Policy</a> |
            <a href="/Refund">Cancellation & Refund Policy</a> |
            <a href="/Contact">Contact</a> |
            <a href="/Shipping">Shipping & Delivery Policy</a>
        </div>
    </footer>

</body>
</html>
