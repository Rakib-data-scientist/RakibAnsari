<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Rakib Ansari</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body class="contact-body">
    <header class="navbar" style="background-color: transparent;">
        <div class="logo"></div>
        <nav>
            <a href="/Home">Home</a>
            <a href="/Contact">Contact</a>
        </nav>
    </header>

    <h1 class="contact-header-title">CONTACT US</h1>

    <div class="contact-card">
        <form action="mailto:help@rakibansari.com" method="GET" enctype="text/plain">
            <div style="display: flex; gap: 40px; flex-wrap: wrap;">
                <div style="flex: 1; min-width: 200px;">
                    <div class="form-label">NAME*</div>
                    <input type="text" name="Name" class="input-line" required>
                    <div style="color: #d9534f; font-size: 12px; display:none;">This field is required</div>
                </div>
                <div style="flex: 1; min-width: 200px;">
                    <div class="form-label">EMAIL*</div>
                    <input type="email" name="Email" class="input-line" required>
                    <div style="color: #d9534f; font-size: 12px; display:none;">Please enter a valid email address</div>
                </div>
            </div>

            <div style="margin-top: 10px;">
                <input type="text" name="Subject" placeholder="Subject" class="input-box" required>
            </div>

            <div style="margin-top: 20px;">
                <div class="form-label">MESSAGE*</div>
                <textarea name="Body" class="input-box" style="height: 150px; resize: vertical;" required></textarea>
            </div>

            <button type="submit" class="btn-submit">SEND REQUEST</button>
        </form>
    </div>

    <footer style="background-color: #fcfbf8; border: none;">
        <div class="footer-links">
            <a href="/Terms">Terms & Conditions</a> | 
            <a href="/Privacy">Privacy Policy</a> | 
            <a href="/Refund">Cancellation & Refund Policy</a> | 
            <a href="/Contact">Contact</a> | 
            <a href="/Shipping">Shipping & Delivery Policy</a>
        </div>
    </footer>
</body>
</html>
